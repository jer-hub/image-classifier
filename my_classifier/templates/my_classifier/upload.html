{% extends 'my_classifier/base.html' %}
{% block title %}Upload Image{% endblock title %}
{% block content %}
<main class="container my-4">
    <h3>Upload an Image</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input class="form-control" type="file" name="image">
            <button class="btn btn-outline-secondary" type="submit">Classify</button>
        </div>
        {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
        {% endif %}
    </form>
    <form method="post" action="{% url 'my_classifier:train_model' %}">
        {% csrf_token %}
        <button class="btn btn-outline-secondary mt-3" type="submit">Train Model</button>
    </form>
</main>
{% endblock content %}
